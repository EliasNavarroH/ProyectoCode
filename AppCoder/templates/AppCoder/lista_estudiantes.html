{% extends "AppCoder/base.html" %}

{% block contenido %}

    <h1>Lista de estudiantes</h1>
    <table class="table">
      <tbody>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <td>Ver</td>
          <td>Editar</td>
          <td>Eliminar</td>
        </tr>
        {% for estudiantes in object_list %}
        <tr>
          <td>{{ estudiantes.nombre }}</td>
          <td>{{ estudiantes.apellido }}</td>
          <td>Ver</td>
          <td>Editar</td>
          <td>Eliminar</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    

{% endblock contenido %}
