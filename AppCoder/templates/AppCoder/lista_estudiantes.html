{% extends "AppCoder/base.html" %}

{% block subtitulo %} Lista de Estudiantes {% endblock subtitulo %}


{% block contenido %}
<section>

    <h1>Lista de estudiantes</h1>

    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
