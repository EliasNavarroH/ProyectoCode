{% extends "AppCoder/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de cursos</h1>

    <form action="{% url 'buscar_curso' %}" method="post">
      {% csrf_token %} 
      <p></p>
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar" class="btn btn-outline-dark">
   </form>
   <br>

   <table class=table>
    <tbody>
      <tr>
         <th>Nombre</th>
         <th>Camada</th>
         <th>Ver</th>
         <th>Editar</th>
         <th>Eliminar</th>
     </tr>
     {% for cur in cursos %}
     <tr>
       <td>{{cur.nombre}}</td>
       <td>{{cur.camada}}</td>
       <td><a href="{%url 'ver_curso' cur.pk %}"> 
        Ver
      </a></td>
       <td>
       <a href="{% url 'editar_curso' cur.pk %}">Editar</a> 
      </td>
       <td>Eliminar</td> 
     </tr>
     {% endfor %}
     <tr></tr>
    </tbody>
   </table>
    <br>

    <a href="{%url 'crear_curso' %}">AÃ±adir</a> 
  </div>
</section>
{% endblock contenido %}
